<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MfgCalc • Takt Time Calculator</title>
<meta name="description" content="Takt time calculator by MfgCalc. Compute takt minutes and seconds per unit from available time and demand.">
<style>
  :root{
    --blue:#0A3D91;
    --orange:#FF6B00;
    --steel:#4A4A4A;
    --light:#E5E5E5;
    --bg:#f7f9fc;
    --radius:16px;
  }
  html,body{margin:0;padding:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;color:#111}
  .wrap{max-width:820px;margin:32px auto;padding:20px}
  .brand{display:flex;align-items:center;gap:12px;margin-bottom:14px}
  .mark{width:34px;height:34px;border-radius:8px;background:var(--blue);display:grid;place-items:center;color:#fff;font-weight:800}
  .title{font-weight:800;color:var(--blue);font-size:clamp(20px,3.2vw,28px);letter-spacing:.2px}
  .tag{color:var(--steel);font-size:13px;margin:2px 0 18px}
  .card{background:#fff;border:1px solid var(--light);border-radius:var(--radius);padding:20px;box-shadow:0 2px 14px rgba(0,0,0,.05)}
  h1{margin:0 0 8px;font-size:clamp(22px,3.4vw,30px);color:#111}
  .sub{color:#444;margin-bottom:16px}
  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px}
  label{display:block;font-size:13px;margin-bottom:6px;color:var(--blue);font-weight:700}
  input{width:100%;padding:12px;border:1px solid #d7d7d7;border-radius:12px;font-size:15px}
  .actions{margin-top:16px}
  button{background:var(--blue);color:#fff;border:none;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
  .results{margin-top:16px;padding:14px;background:#fff;border:1px dashed var(--light);border-radius:12px}
  .muted{font-size:12px;color:#666;margin-top:10px}
  @media (max-width:640px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="mark">MC</div>
      <div>
        <div class="title">MfgCalc</div>
        <div class="tag">A calculated approach to manufacturing.</div>
      </div>
    </div>

    <div class="card">
      <h1>Takt Time Calculator</h1>
      <div class="sub">Compute takt time from available production minutes per shift and required demand per shift.</div>

      <div class="grid">
        <div>
          <label for="avail">Available Production Time (minutes/shift)</label>
          <input id="avail" type="number" step="0.1" placeholder="e.g., 420">
        </div>
        <div>
          <label for="demand">Customer Demand (units/shift)</label>
          <input id="demand" type="number" step="1" placeholder="e.g., 350">
        </div>
      </div>

      <div class="actions">
        <button onclick="mfgcalc_t_calc()">Calculate</button>
      </div>

      <div id="tout" class="results" style="display:none"></div>
      <div class="muted">Formula: Takt = Available Time ÷ Customer Demand</div>
    </div>

    <footer style="text-align:center;margin-top:26px;color:#666;font-size:12px">© 2025 MfgCalc • Takt Time Calculator • Brand colors: #0A3D91 / #FF6B00 • v1.0</footer>
  </div>

<script>
  function mfgcalc_t_calc(){
    const avail=+document.getElementById('avail').value||0;
    const demand=+document.getElementById('demand').value||0;
    if(!avail||!demand){alert('Enter both fields.');return;}
    const taktMin = avail/demand;
    const taktSec = taktMin*60;
    const out = document.getElementById('tout');
    out.innerHTML = `
      <div><strong>Takt Time:</strong> ${taktMin.toFixed(2)} min/unit (${taktSec.toFixed(1)} sec/unit)</div>
    `;
    out.style.display='block';
  }
</script>
</body>
</html>
